<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="templates/template.xhtml">

    <f:metadata>
        <f:viewAction action="#{loginController.verificarUsuarioAutenticado('csp')}" />
    </f:metadata>

    <ui:define name="title">
        Lista de Disciplinas
    </ui:define>
    <ui:define name="content">
        <style>
            .data-table {
                margin: 20px auto;
                max-width: 800px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                border: 1px solid #e6e6e6;
            }
            .data-table .ui-datatable {
                width: 100%;
            }
            .button-container {
                text-align: center;
                margin-top: 20px;
            }
            .button-container .p-button {
                margin-right: 10px;
            }
        </style>
        <h:form id="disciplinaListForm">
            <p:messages id="messages" closable="true" />
            <!-- Tabela para listar as Disciplinas cadastradas -->
            <p:panel header="Lista de Disciplinas" styleClass="data-table">
                <p:dataTable value="#{disciplinaController.disciplinasList}" var="disciplina" selectionMode="single" selection="#{disciplinaController.disciplinaSelecionada}" rowKey="#{disciplina.iddisciplina}" paginator="true" rows="5">
                    <p:column headerText="Curso" filterBy="#{disciplina.idCurso.nomeCurso}" filterMatchMode="contains">
                        <h:outputText value="#{disciplina.idCurso.nomeCurso}" />
                    </p:column>
                    <p:column headerText="Nome Disciplina" filterBy="#{disciplina.nome}" filterMatchMode="contains">
                        <h:outputText value="#{disciplina.nome}" />
                    </p:column>
                </p:dataTable>
                <!-- BotÃµes -->
                <div class="button-container">
                    <p:commandButton value="Cadastrar" action="disciplinaCadastro?faces-redirect=true" icon="pi pi-user" styleClass="p-button-raised p-button-primary" style="margin-right: 20px"/>

<!--                <p:commandButton value="Editar" action="" icon="pi pi-pencil" styleClass="p-button-raised p-button-primary" rendered="#{not empty loginController.cspAutenticado ||  not empty loginController.professorAutenticado}" style="margin-right: 20px"/>
                    <p:commandButton value="Excluir" action="" icon="pi pi-trash" styleClass="p-button-raised p-button-danger" update="@form" rendered="#{not empty loginController.cspAutenticado ||  not empty loginController.professorAutenticado}" style="margin-right: 20px"/>-->
                    <p:commandButton value="Voltar" action="index?faces-redirect=true" icon="pi pi-arrow-left" styleClass="p-button-raised" />
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
